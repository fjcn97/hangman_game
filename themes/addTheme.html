<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../style/style.css"/>
        <title>Adicionar tema</title>
    </head>
    <body class="bg-light" onload="getInfoActualUser(); checkIfAnyUserIsLoggedin(); if (currentUser !== 'admin') { location.href = '../index.html'; }">
        <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
            <a class='navbar-brand' href='../index.html'>Jogo da Forca</a>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>
            
            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
                <ul class='navbar-nav mr-auto'>
                    <li class='nav-item'>
                        <a class='nav-link' href='../index.html'>Página Inicial</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='../game.html' id="gameLink">Jogar</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='../stats.html'>Estatísticas</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='../profile.html'>Perfil</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link text-danger' style='cursor: pointer' onclick='logout();'>Logout</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='../rules.html'>Regras</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='../help.html'>Ajuda</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <h1 class="text-center">Adicionar tema</h1>
            
            <form>
                <div class="form-group">
                    <label for="theme">Tema</label>
                    <input class="form-control" type="text" id="theme" placeholder="Animais" onkeypress='return ((event.keyCode === 32) || (event.keyCode === 45) || (event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode === 94) || (event.keyCode >= 96 && event.keyCode <= 122) || (event.keyCode === 126) || (event.keyCode === 180) || (event.keyCode === 231));' onkeydown="if (event.keyCode === 13) { addTheme(); }" autofocus required>
                </div>
                
                <button id="addThemeBtn" class="btn btn-dark" onclick="return addTheme();" disabled><i class="fas fa-plus"></i> Adicionar tema</button>
            </form>
        </div>
        
        <span class="back">
            <i class="fas fa-arrow-circle-left" onclick="location.href='../index.html';"></i>
        </span>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="../scripts/game.js"></script>
    </body>
</html>
