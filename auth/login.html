        <div id="changeNav">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="../index.html">Jogo da Forca</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">

                    <li class="nav-item">

        <div class = "container">
            <form id = "login">
                <h1 class="text-center">Login</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="dsp93" onkeypress="preventWhiteSpaces(event);" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="pass" class="form-control" placeholder="********" onkeypress="preventWhiteSpaces(event);" required>
                </div>
                <button class="btn btn-dark" onclick="return login();"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <br>
            Não tem conta? <a href="register.html">Registe-se</a>
            <br>
            <br>
            <div id="usersInfo"></div>
        </div>
